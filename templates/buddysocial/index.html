{% extends "base.html" %}
{% load static %}

{% block page_title %}
Welcome to BuddyChat
{% endblock page_title %}

{% block contents %}

<!--Onboarding-Section-->
<section id="onboard-hero" class="relative w-screen h-screen bg-black">
    <div class="bg-black/75 h-screen w-screen absolute"></div>
    <div class="flex flex-col gap-4 items-center text-center justify-center mx-auto w-full h-full p-6">
        <img src="{% static "images/BuddyChat-logo.png" %}" alt="" class="w-[8rem] z-10">
        <h3 class="text-white text-[2rem] md:text-[3rem] z-10">Welcome to BuddyChat!</h3>
        <p class="text-white z-10">Connect, Share and Spark Conversations</p>
        <div class="flex gap-4 items-center">
            <a href="{% url "signup" %}" class="flex items-center px-6 md:px-20 py-2 rounded-lg justify-center hover:bg-transparent transition duration-200 hover:border hover:border-white text-white bg-priColor z-10">Sign up</a>
            <a href="{% url "login" %}" class="flex items-center px-6 md:px-20 py-2 rounded-lg justify-center hover:bg-priColor transition duration-200 border border-white text-white hover:border-0 z-10">Log in</a>
        </div>
    </div>
</section>


{% endblock contents %}
